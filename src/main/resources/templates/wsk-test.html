<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试Vue组件的引用</title>
    <script src="resources/js/vue.js"></script>
    <script src="resources/js/httpVueLoader.js"></script>
</head>
<body>
<div id="app">
    <App></App>
</div>
<script type="text/javascript">
    new Vue({
            el:'#app',
            components: {
                'App': httpVueLoader('resources/components/App.vue')
            }
        }
    )
</script>
</body>
</html>
